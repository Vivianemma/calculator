<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
                <button id="add" class="key--operator" data-action="add">+</button>
                <button id="subtract" class="key--operator" data-action="subtract">-</button>
                <button id="multiply" class="key--operator" data-action="multiply">&times;</button>
                <button id="divide" class="key--operator" data-action="divide" >รท</button>
                <button id="7" class="key--operator">7</button>
                <button id="8" class="key--operator">8</button>
                <button id="9" class="key--operator">9</button>
                <button id="4" class="key--operator">4</button>
                <button id="5" class="key--operator">5</button>
                <button id="6" class="key--operator">6</button>
                <button id="1" class="key--operator">1</button>
                <button id="2" class="key--operator">2</button>
                <button id="3" class="key--operator">3</button>
                <button id="0" class="key--operator">0</button>
                <button id="dot" class="key--operator">.</button>
                <button id="cancle" class="key--operator" data-action="clear">AC</button> 
                <button class="key--operator equal" data-action="calculate">=</button>     
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
